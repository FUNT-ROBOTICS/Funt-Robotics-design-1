<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUNT ROBOTICS - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; }

    /* big stylish coming soon */
    .coming-wrap {
      min-height: calc(100vh - 112px); /* leave room for header + footer */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .coming-title {
      font-size: clamp(2.25rem, 6vw, 6rem);
      font-weight: 800;
      line-height: 0.95;
      background: linear-gradient(90deg, #fef08a 0%, #fb923c 40%, #f97316 60%, #f59e0b 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      margin: 0;
    }

    .coming-sub {
      color: rgba(255,255,255,0.8);
      margin-top: 1rem;
      font-size: 1.05rem;
    }

    /* subtle pulse underline */
    .faux-underline {
      width: 220px;
      height: 8px;
      margin: 1.5rem auto 0;
      border-radius: 9999px;
      background: linear-gradient(90deg, rgba(249,115,22,0.9), rgba(250,204,21,0.9));
      box-shadow: 0 6px 24px rgba(249,115,22,0.18);
      animation: pulse 2200ms infinite;
    }
    @keyframes pulse {
      0% { transform: scaleX(0.9); opacity: 0.9; }
      50% { transform: scaleX(1.05); opacity: 1; }
      100% { transform: scaleX(0.9); opacity: 0.9; }
    }

    @media (max-width:640px) {
      .coming-sub { font-size: 0.98rem; }
      .faux-underline { width: 160px; height: 6px; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

<!-- Header -->
<div id="header-placeholder"></div>
<script>
  function setupMobileMenu() {
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        if (button && menu) {
            button.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        }
    }


    // 2. FUNCTION TO LOAD HEADER (CRITICAL: CALL setupMobileMenu() HERE)
    (function loadHeader() {
        fetch('header.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load header.html');
                return response.text();
            })
            .then(html => {
                // Insert the header HTML
                document.getElementById('header-placeholder').innerHTML = html;
                
                // ⭐️ Call the menu setup function AFTER the HTML is in the DOM ⭐️
                setupMobileMenu(); 
            })
            .catch(error => console.error("Error loading header:", error));
    })();

</script>

<!-- Coming Soon -->
<main role="main" class="coming-wrap">
  <div>
    <h1 class="coming-title" aria-hidden="true">Coming Soon</h1>
    <p class="coming-sub" aria-live="polite">Our products page is under development. Sign up for updates or check back soon.</p>
    <div class="faux-underline" aria-hidden="true"></div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-center py-4">
  <p class="text-sm text-gray-400">© 2025 FUNT ROBOTICS | Learn. Build. Innovate.</p>
</footer>

</body>
</html>
