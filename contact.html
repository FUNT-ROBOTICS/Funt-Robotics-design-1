<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | FUNT ROBOTICS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
<div id="header-placeholder"></div>
<script>
    function setupMobileMenu() {
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        if (button && menu) {
            button.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        }
    }


    // 2. FUNCTION TO LOAD HEADER (CRITICAL: CALL setupMobileMenu() HERE)
    (function loadHeader() {
        fetch('header.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load header.html');
                return response.text();
            })
            .then(html => {
                // Insert the header HTML
                document.getElementById('header-placeholder').innerHTML = html;
                
                // ⭐️ Call the menu setup function AFTER the HTML is in the DOM ⭐️
                setupMobileMenu(); 
            })
            .catch(error => console.error("Error loading header:", error));
    })();

</script>
<section class="px-6 py-10">
  <h1 class="text-3xl font-bold text-yellow-400 mb-4">Contact Us</h1>
  <form class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
    <div class="mb-4">
      <label class="block mb-2 text-gray-300" for="name">Name</label>
      <input class="w-full px-3 py-2 rounded bg-gray-700 text-white" type="text" id="name" name="name" required>
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-gray-300" for="email">Email</label>
      <input class="w-full px-3 py-2 rounded bg-gray-700 text-white" type="email" id="email" name="email" required>
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-gray-300" for="message">Message</label>
      <textarea class="w-full px-3 py-2 rounded bg-gray-700 text-white" id="message" name="message" rows="4" required></textarea>
    </div>
    <button class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300" type="submit">Send</button>
  </form>
  <div class="mt-8 text-center">
    <p class="text-gray-400">If you have questions, email: <a href="mailto:contact@example.com" class="text-yellow-400">contact@example.com</a> or call: <span class="text-yellow-400">123-456-7890</span></p>
    <p class="mt-2">
      Back to <a href="products.html" class="text-yellow-400 hover:underline">Products</a> <!-- updated target -->
    </p>
  </div>
</section>
<footer class="bg-gray-800 text-center py-4">
  <p class="text-sm text-gray-400">© 2025 FUNT ROBOTICS | Learn. Build. Innovate.</p>
</footer>
</body>
</html>
